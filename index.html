<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel-Tip2</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <section class="header-container">
        <div class="logo">Travel-Tip</div>
        <div>
            <input type="text" placeholder="Enter Location">
            <button class="go-btn">Go</button>
            <button class="mylocation-btn">My Location</button>
        </div>

    </section>
    <section class="second-line-container">
        <div class="location-reader">Location: Lorem ipsum dolor sit</div>
        <button class="copy-location-btn">Copy Location</button>
    </section>

    <section class="grid-container">
        <div class="weather"> 
        </div>
        <div class="wind"> 
            </div>
        <div id="map" style="width: 50%; height: 400px;"></div>
    </section>

    <script src="js/lib/axios.js"></script>
    <script type="module" src="js/main.js"></script>
</body>

</html>
