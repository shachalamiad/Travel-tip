<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel-Tip2</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header>
        <h1 class="logo">Travel-Tip</h1>
    </header>

    <main>
        <div class="first-container">
            <ul>
                <li> <input class="location-input" type="text" placeholder="Enter Location"> </li>
                <li> <button class="go-btn">Go</button></li>
                <li><button class="mylocation-btn">My location</button></li>
                <li> <button class="copy-location-btn">Copy Location</button></li>
            </ul>
            <h2 class="location-title">Location: Tel-Aviv</h2>
        </div>
        <div class="second-container">
            <div class="temperature-container">
                <h2 class="temperature"> temperature is:  </h2>
                <h2 class="weather-description"> </h2>
                <h2 class="wind">  </h2>
            </div>
            <div class="map">
                <div id="map"></div>
            </div>




        </div>


    </main>



    <script src="js/lib/axios.js"></script>
    <script type="module" src="js/main.js"></script>
</body>

</html>
